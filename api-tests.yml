management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    root: INFO
eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/
spring:
  cloud:
    gateway:
      enabled: false
      redis:
        enabled: false
  mustache:
    check-template-location: false
  jackson:
    mapper:
      propagate-transient-marker: true
  security:
    oauth2:
      client:
        provider:
          okta:
            token-uri: https://dev-78958050.okta.com/oauth2/default/v1/token
        registration:
          okta:
            authorization-grant-type: client_credentials
            client-id: '{cipher}'
            client-secret: '{cipher}'
            scope: test_client
      resourceserver:
        jwt:
          issuer-uri: https://dev-78958050.okta.com/oauth2/default
